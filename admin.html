<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 4px; }
        h2 { text-align: center; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        <form action="/admin/dashboard" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="pin">PIN:</label>
            <input type="password" id="pin" name="pin" required>
            <button type="submit">Login</button>
        </form>
        <h2>PIN Management</h2>
        <form action="/admin/change-pin" method="post">
            <label for="new-pin">New PIN:</label>
            <input type="password" id="new-pin" name="new-pin" required>
            <button type="submit">Change PIN</button>
        </form>
    </div>
</body>
</html>
